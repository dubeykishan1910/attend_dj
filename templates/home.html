<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>



    <div class="container">
        <div class="row">
            <div class="col mt-5">
                <div class="card">
                    <div class="card-body">
                        <h1>Welcome to the Attendance App</h1>
                        
                            {% if entry_in_progress %}
                            <!-- If the user has already started, show the "End" button -->
                            <form method="post" action="{% url 'end_attendance' %}">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-primary">End</button>
                            </form>
                            {% else %}
                            <!-- If the user has not started, show the "Start" button -->
                            <form method="post" action="{% url 'start_attendance' %}">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-primary">Start</button>
                            </form>
                            {% endif %}
                            <a href="{% url 'calculate_working_hours' %}">View Total Working Hours</a>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
